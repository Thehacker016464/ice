<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sweet Scoops</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
  </head>
  <body class="auth-page">
    <!-- Floating Ice Cream Elements -->
    <div class="floating-ice-cream" style="top: 20%; left: 20%">üç¶</div>
    <div
      class="floating-ice-cream"
      style="top: 40%; right: 20%; animation-delay: 2s"
    >
      üç®
    </div>
    <div
      class="floating-ice-cream"
      style="bottom: 20%; left: 30%; animation-delay: 4s"
    >
      üçß
    </div>

    <div class="auth-container animate__animated animate__fadeIn">
      <div class="text-center mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#ff85a2"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M12 17c5 0 8-2.69 8-6H4c0 3.31 3 6 8 6Zm-4 4h8m-4-3v3M5.14 11a3.5 3.5 0 1 1 6.71 0"
          ></path>
          <path d="M12.14 11a3.5 3.5 0 1 1 6.71 0"></path>
          <path d="M15.5 6.5a3.5 3.5 0 1 0-7 0"></path>
        </svg>
        <h2 class="mt-3">Welcome Back!</h2>
        <p class="text-muted">Sign in to continue to Sweet Scoops</p>
      </div>

      <form
        method="post"
        action="{% url 'login' %}"
        class="animate__animated animate__fadeInUp animate__delay-1s"
      >
        {% csrf_token %}
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="mb-3">
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" name="remember" />
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <button type="submit" class="auth-btn w-100">Login</button>
      </form>

      <div class="social-login">
        <hr />
        <div class="d-flex justify-content-center mt-4">
          <button class="social-btn">
            <i class='bx bxl-google'></i>
          </button>
          <button class="social-btn">
            <i class='bx bxl-facebook-circle'></i>
          </button>
          <button class="social-btn">
            <i class='bx bxl-apple'></i>
          </button>
        </div>
      </div>

      <div class="auth-switch">
        <p>Don't have an account? <a href="/register">Sign up</a></p>
      </div>
    </div>

    
    <script
      src="https://kit.fontawesome.com/your-kit-code.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script></script>
  </body>
</html>
